---
- name: Generate stubby.yml
  template:
    src: stubby.yml.j2
    dest: /etc/stubby/stubby.yml
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx

- name: Generate resolv.conf
  template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx

- name: Enable/restart stubby unit
  systemd:
    name: stubby
    state: stopped
    daemon_reload: yes
    enabled: no
