---
- name: Upgrade packages
  pacman:
    update_cache: yes
    upgrade: yes

- name: Install packages
  pacman:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  loop:
  - python-systemd
  - python-requests
  - python-prometheus_client
  - nftables
  - keepalived
  - unbound
  - busybox
  - containerd
  - conntrack-tools
  - socat
  - ebtables
  - ethtool
