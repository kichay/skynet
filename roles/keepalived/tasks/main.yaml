---
- name: Generate keepalived.conf
  template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r

- name: Generate notify_fifo_script.sh
  template:
    src: notify_fifo_script.sh.j2
    dest: /etc/keepalived/notify_fifo_script.sh
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx

- name: Generate ispretty.py
  template:
    src: ispretty.py.j2
    dest: /usr/local/bin/ispretty.py
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx

- name: Generate systemd timers
  template:
    src: "{{ item }}.j2"
    dest: "/etc/systemd/system/{{ item }}"
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  loop:
  - ping@.timer

- name: Generate systemd services
  template:
    src: "{{ item }}.j2"
    dest: "/etc/systemd/system/{{ item }}"
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  loop:
  - fakedhcpc@.service
  - ping@.service
  - ispretty.service

- name: Generate systemd targets
  template:
    src: "{{ item }}.j2"
    dest: "/etc/systemd/system/{{ item }}"
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  loop:
  - keepalived-gateway.target

- name: Enable, start/restart keepalived unit
  systemd:
    name: keepalived
    state: restarted
    daemon_reload: yes
    enabled: yes
